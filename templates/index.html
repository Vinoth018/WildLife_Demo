<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <style>
        .centered-form {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .form-group {
            padding-left: 50px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <img src="{{ url_for('static', filename='images/Twilight.png') }}" alt="Twilight" class="me-3" style="height: 45px; width: 213px;">
        <a class="navbar-brand"  style="text-align: center; padding-left: 36%;">Species Detection</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Species Detection</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/fire">Fire</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/poaching">Poaching</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/behaviour">Behaviour</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/treefalls">Tree Falls</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container text-center mt-5">
        <h1 class="display-4">Animal Species Detection</h1>
        <p class="lead">Detect Animal Species in your videos with ease.</p>
        <form id="uploadForm" enctype="multipart/form-data" class="mt-4 centered-form">
            <div class="form-group">
                <input type="file" id="videoFile" name="videoFile" accept="video/*" class="form-control-file">
            </div>
            <button type="submit" class="btn btn-success btn-lg mt-3">Start Detection</button>
        </form>
    </div>

    <footer class="bg-light text-center text-lg-start mt-auto">
        <div class="container p-4">
            <p class="text-center" style="padding-bottom: -10px;">© 2024 Telungana Government Proof of Concept</p>
        </div>
    </footer>

    <script>
        const form = document.getElementById('uploadForm');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            const response = await fetch('/upload', {
                method: 'POST',
                body: formData
            });
            if (response.ok) {
                window.location.href = "/play";
            } else {
                alert("Failed to upload video.");
            }
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
