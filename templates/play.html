<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Stream</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            overflow: hidden; 
            font-family: 'Helvetica Neue', Arial, sans-serif;
            color: #333;
        }
        .header {
            background-color: #f8f9fa;
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            flex-shrink: 0;
        }
        .botom {
            display: flex;
            color: black;
            padding-top: 10px;
        }
        a {
            padding-right: 20px;
            color: black;
        }
        .content {
            display: flex;
            height: calc(100% - 160px); 
            overflow: hidden;
            flex: 1;
            border: 0px;
        }
        .video-container {
            flex: 7.8; 
            display: flex;
            align-items: center;
            justify-content: center;
            padding-right: 20px;
            height: 100%;
            border: 0px;
        }
        
        .video-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            padding-bottom: 10px;
        }

        .predictions-container {
            flex: 2.2; 
            background-color: #f8f9fa;
            padding-left: 20px;
            border-left: 1px solid #e0e0e0;
            height: 100%;
            overflow-y: auto; 
            margin-right: 20px;
            font-size: 16px; 
            font-weight: bold;
            line-height: 1.6; 
        }
        .predictions-container h2 {
            font-size: 28px;
            margin-bottom: 20px;
            position: sticky;
            top: 0;
            background-color: #f8f9fa;
            z-index: 10;
            padding-bottom: 10px;
        }
        .predictions-container p {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .display-4 {
            margin-bottom: 30px;
            text-align: center; 
        }
        footer {
            flex-shrink: 0;
            background-color: #f8f9fa;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <div><img src="{{ url_for('static', filename='images/Twilight.png') }}" alt="Twilight" style="height: 45px; width: 213px; margin-left: 15px;"></div>
        <div class="botom">
            <a href="/" style="margin-right: 15px;">Upload Video</a>
        </div>
    </div>

    <div class="content">
        <div class="video-container">
            <div>
                <h2 class="display-4" style="margin-top: 78px; margin-bottom: -1px;">Processed Video Stream</h2>
            
                <img id="videoStream" style="border: transparent;" src="{{ url_for('video_feed') }}" alt="Video Stream" class="img-fluid">
            </div>
        </div>
        <div class="predictions-container" style="background-color: rgb(233, 243, 243);">
            <h2 style="background-color:  rgb(233, 243, 243); padding-top: 15px;">Predictions</h2>
            <div id="predictions" style="padding-right: 20px;"></div>
        </div>
    </div>

    <footer class="bg-light text-center text-lg-start mt-auto">
        <div class="container p-4">
            <p class="text-center" style="margin-bottom: -1px; margin-top: -10px;">Copyright © 2024 Government of Telangana</p>
            <p class="text-center" style="margin-bottom: -17px;">Proof of Concept</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        let lastUpdateTimes = {};
        let displayedLabels = new Set();

        async function fetchPredictions() {
            try {
                const response = await fetch('/latest_predictions'); 
                if (response.ok) {
                    const predictions = await response.json();
                    const predictionsDiv = document.getElementById('predictions');
                    const now = Date.now();

                    predictions.forEach(prediction => {
                        const label = prediction.label;
                        const confidence = prediction.confidence.toFixed(2);
                        const sector = prediction.sector || 'No sector';  // Handle missing sector info

                        if (!displayedLabels.has(label) || !lastUpdateTimes[label] || now - lastUpdateTimes[label] > 5 * 60 * 1000) {
                            if (!displayedLabels.has(label)) {
                                displayedLabels.add(label);
                            }
                            
                            const p = document.createElement('p');
                            p.textContent = `Detected label: ${label} with confidence: ${confidence} ${sector}`;
                            
                            // Set the background color based on the detected label
                            if (["Tiger", "Leopard", "deer", "Sloth Bear", "elephant"].includes(label)) {
                                p.style.backgroundColor = '#228B22';
                                p.style.color = 'white';
                            } else if (["Poacher", "vehicle"].includes(label)) {
                                p.style.backgroundColor = 'red ';
                                p.style.color = 'white';
                            } else if (["smoke", "Fire"].includes(label)) {
                                p.style.backgroundColor = '#FF6700';
                                p.style.color = 'white';
                            }

                            predictionsDiv.appendChild(p);
                            
                            lastUpdateTimes[label] = now;
                        }
                    });
                } else {
                    console.error('Failed to fetch predictions:', response.statusText);
                }
            } catch (error) {
                console.error('Error fetching predictions:', error);
            }
        }

        setInterval(fetchPredictions, 500);
    </script>
    
</body>
</html>
